# Local Environment Configuration

# API Configuration
server.port=8085
server.servlet.context-path=/ocms

# Environment-specific Azure Key Vault Configuration
ocms.azure.keyvault.url=https://ura-project-keyvault.vault.azure.net/
sftp.azure.privatekey-secret-name=urasftpsecret

certis.bluekey=nama-secret-anda-di-azure-key-vault
# Environment-specific Email Configuration
ocms.APIM.email.endpoint=http://localhost:8081/ocms/v1/email/send

# CORS Configuration
# Only define environment-specific settings here
# Other CORS settings are inherited from application.properties
cors.allowed-origins=http://localhost:8081

# APIM Configuration
ocms.apim.url=http://localhost:8083/ocms

# Cron Service Configuration
cron.base.url=http://localhost:8086/api/v1

# Logging configuration
# CRITICAL: Tell Spring Boot to use our log4j2.xml file
logging.config=classpath:log4j2.xml