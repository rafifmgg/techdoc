# SIT Environment Configuration

# Payment Sync Feature Flag
payment.sync.enabled=false

# Environment-specific Azure Key Vault Configuration
ocms.azure.keyvault.url=https://ura-project-keyvault.vault.azure.net/
sftp.azure.privatekey-secret-name=urasftpsecret

# CORS Configuration
# Only define environment-specific settings here
# Other CORS settings are inherited from application.properties
cors.allowed-origins=https://ocmssitintraapp.azurewebsites.net,http://localhost:8081

# Environment-specific APIM Configuration 
ocms.apim.url=https://ocmsapisitintraapp.azurewebsites.net/ocms

certis.bluekey=nama-secret-anda-di-azure-key-vault
# Environment-specific Email Configuration
ocms.APIM.email.endpoint=https://ocmsapisitintraapp.azurewebsites.net/ocms/v1/email/send

# Logging configuration
# CRITICAL: Tell Spring Boot to use our log4j2.xml file
logging.config=classpath:log4j2.xml

# Cron Service Configuration
cron.base.url=https://ocmsapisitintraapp.azurewebsites.net/ocms/v1