# PROD Environment Configuration

# Environment-specific Azure Key Vault Configuration
ocms.azure.keyvault.url=https://kv-ura-prodipbdb-app.vault.azure.net/
sftp.azure.privatekey-secret-name=ocmskey

# Azure Blob Storage Configuration
azure.storage.account-endpoint=https://sstabbprdepbappdata01.blob.core.windows.net/
azure.blob.container-name=ocms
azure.blob.notice-attachments-folder=noticeattachments

# CORS Configuration
# Only define environment-specific settings here
# Other CORS settings are inherited from application.properties
cors.allowed-origins=https://parking.ura.gov.sg/

# Environment-specific Email Configuration
#spring.mail.host=urasmtp.uraaz.gov.sg
ocms.APIM.email.endpoint=https://api.uraaz.gov.sg/common-intranet-api/sendemail

# Production-specific Thread Pool Configuration
# Override the default value in application.properties
app.threadpool.size=10

# Logging configuration
# CRITICAL: Tell Spring Boot to use our log4j2.xml file
logging.config=classpath:log4j2/log4j2-spring-prod.xml

# URA Payment Gateway Configuration
# API URLs
ura.payment.gateway.url=https://api.ura.gov.sg/payment/v1
ura.payment.gateway.store.url=https://eapi2.uraaz.gov.sg/urapgapi/storePG/v1
ura.payment.success.url=https://ocmseservice.com/payment/success
ura.payment.failure.url=https://ocmseservice.com/payment/failure
ura.payment.callback.url=https://ocmseservice.com/api/v1/payment/ura/callback

# APIM Configuration
ura.payment.gateway.apim.header=Ocp-Apim-Subscription-Key
ura.payment.gateway.apim.key=${URA_PAYMENT_APIM_KEY:your-prod-apim-key-here}

# Transaction Configuration
ura.payment.transaction.timeout=300
