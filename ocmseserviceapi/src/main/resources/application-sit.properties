##########################################
# SPRING PROFILE: SIT
##########################################
logging.config=classpath:log4j2/log4j2-spring-sit.xml
#spring.profiles.active=sit

##########################################
# API & ENVIRONMENT IDENTIFIERS
##########################################
api.version=v1
ocms.env=SIT

##########################################
# SERVER SETTINGS (Override jika perlu)
##########################################
server.port=8080

##########################################
# CORS CONFIGURATION (Override default)
##########################################
cors.allowed-origins=https://ocmsez.azurewebsites.net,https://ocmstpsitintraapp.azurewebsites.net
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Content-Type,Authorization,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
cors.allow-credentials=true
cors.max-age=3600

##########################################
# OCMS APIM CONFIG
##########################################
ocms.apim.url=https://ocmsez.azurewebsites.net/ocms
ocms.APIM.secretName=Ocp-Apim-Subscription-Key
ocms.APIM.subscriptionKey=Ocp-Apim-Subscription-Key

##########################################
# AZURE BLOB CONFIG (SIT LOGGING)
##########################################
azure.storage.account-endpoint=https://uraproject.blob.core.windows.net/
azure.blob.container-name=offence
azure.blob.temp-folder=temp/noticeattachments
azure.blob.notice-attachments-folder=noticeattachments
azure.blob.max-file-size-bytes=10485760

##########################################
# MISC CONFIG
##########################################

# Multipart size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# KeyVault (env fallback default)
ocms.azure.keyvault.url=${OCMS_AZURE_KEYVAULT_URL:https://ocms-keyvault.vault.azure.net/}

# Async
app.threadpool.size=5

# Email
email.from.address=DoNotReply@ura.gov.sg
email.from.name=URA OCMS API Service
email.enableSmtp=true
email.admin=admin@ura.gov.sg

# Email retry & error threshold
email.retry.maxAttempts=3
email.retry.initialDelayMs=2000
email.retry.maxDelayMs=30000
email.error.notification.enabled=true
email.error.notification.threshold=500

# SFTP
ura.sftp.ehtnopo.path=/neht/eht/

##########################################
# LOGGING OVERRIDES (SIT)
##########################################
logging.level.root=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.oracle.jdbc=INFO
logging.level.com.zaxxer.hikari=OFF
logging.level.org.apache.catalina.connector.ClientAbortException=OFF
logging.level.com.ocmseservice.apiservice=DEBUG

# URA Payment Gateway Configuration
# API URLs
ura.payment.gateway.url=https://api-sit.ura.gov.sg/payment/v1
ura.payment.gateway.store.url=https://eapi2-sit.uraaz.gov.sg/urapgapi/storePG/v1
ura.payment.success.url=https://ocmseservice-sit.com/payment/success
ura.payment.failure.url=https://ocmseservice-sit.com/payment/failure
ura.payment.callback.url=https://ocmseservice-sit.com/api/v1/payment/ura/callback

# APIM Configuration
ura.payment.gateway.apim.header=Ocp-Apim-Subscription-Key
ura.payment.gateway.apim.key=${URA_PAYMENT_APIM_KEY:your-sit-apim-key-here}

# Transaction Configuration
ura.payment.transaction.timeout=300

##########################################
# SPCP CONFIGURATION (SIT)
##########################################
# SPCP Service URL
spcp.service.url=https://singpasscorppass.azurewebsites.net
spcp.api.key=${SPCP_API_KEY:default-api-key}

