# ============================================
# SIT ENVIRONMENT CONFIGURATION
# ============================================

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8083
server.servlet.context-path=/ocms

# ============================================
# IMPORT CONFIGURATIONS
# ============================================
# Import SFTP properties (contains Azure Blob Storage, Key Vault, and SLIFT configurations)
# Import DataHive properties for Snowflake integration
spring.config.import=classpath:sftp/sftp-common.properties,classpath:sftp/sftp-sit.properties,classpath:datahive/datahive-sit.properties

# ============================================
# APIM CONFIGURATION (for external services)
# ============================================
ocms.azure.keyvault.url=https://ura-project-keyvault.vault.azure.net/
ocms.APIM.baseurl=https://ocmsapisitintraapp.azurewebsites.net

# ============================================
# INTERNAL API CONFIGURATION (for same-App-Service calls)
# ============================================
ocms.api.internal.baseurl=http://localhost:8085
ocms.api.suspension.endpoint=/ocms/v1/suspension/apply-suspension
ocms.api.revival.endpoint=/ocms/v1/suspension/apply-revival
crypt.api.url-local=http://localhost:8083/ocms
crypt.api.url-sit=http://localhost:8083/ocms
#https://ocmssitintraapp.azurewebsites.net/ocms


ocms.APIM.comcrypt.secretName=ocmsapiiz-extranet-apim-subscription
# ============================================
# EMAIL & SMS CONFIGURATION (Environment-specific endpoints)
# ============================================
spring.mail.host=secure.emailsrvr.com
spring.mail.port=587
# below just for ours
spring.mail.username=steven@mggsoftware.com
spring.mail.password=passW0rd
spring.mail.properties.mail.smtp.starttls.enable=true

ocms.APIM.sms.endpoint=/ocms/v1/dummy-sms/send
ocms.APIM.batch.sms.endpoint=/postman2-sms/batch/messages
# Campaign ID is handled by APIM backend - needs to be configured in APIM

# SMS Batch Polling Configuration
sms.batch.poll.initial.delay.ms=300000
sms.batch.poll.interval.ms=30000
sms.batch.poll.timeout.ms=300000
sms.batch.size.limit=1000

# ============================================
# CORS CONFIGURATION
# ============================================
cors.allowed-origins=https://ocmssitintraapp.azurewebsites.net,http://localhost:8081,http://localhost:8085

# Logging configuration
# CRITICAL: Tell Spring Boot to use our log4j2.xml file
logging.config=classpath:log4j2.xml


# Azure Storage Configuration
azure.storage.account-endpoint=https://uraproject.blob.core.windows.net
azure.blob.temp-container-name=
azure.blob.permanent-container-name=offence
azure.blob.temp-folder-path=
azure.blob.permanent-folder-pattern=ehtsftpfiles
azure.blob.max-file-size-bytes=10485760
azure.blob.allowed-file-types=application/pdf,image/jpeg,image/png,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document
azure.blob.temp-retention-days=7

pgp.public.key.path=classpath:keys/public.asc
pgp.private.key.path=classpath:keys/private.asc
pgp.private.key.passphrase=s3cr3t


crypt.api.sit.url=http://localhost:8083/ocms
cms.azure.keyvault.url=https://kv-ura-devipbdb-shared2.vault.azure.net/


# set report recipients separated by comma
