# ============================================
# DEV ENVIRONMENT CONFIGURATION
# ============================================

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8083
server.servlet.context-path=/ocms

# ============================================
# IMPORT CONFIGURATIONS
# ============================================
# Import SFTP properties (contains Azure Blob Storage, Key Vault, and SLIFT configurations)
# Import DataHive properties for Snowflake integration
spring.config.import=classpath:sftp/sftp-common.properties,classpath:sftp/sftp-dev.properties,classpath:datahive/datahive-dev.properties

# ============================================
# APIM CONFIGURATION (for external services like SMS, Email)
# ============================================
ocms.azure.keyvault.url=https://kv-ura-devipbdb-shared2.vault.azure.net/
ocms.APIM.baseurl=https://api3.uraaz.gov.sg

# ============================================
# INTERNAL API CONFIGURATION (for same-App-Service calls)
# ============================================
ocms.api.internal.baseurl=http://localhost:8085
ocms.api.suspension.endpoint=/ocms/v1/suspension/apply-suspension
ocms.api.revival.endpoint=/ocms/v1/suspension/apply-revival
ocms.APIM.comcrypt.secretName=ocmsapiiz-extranet-apim-subscription

# ============================================
# EMAIL & SMS CONFIGURATION (Environment-specific endpoints)
# ============================================
spring.mail.host=urasmtp.uraaz.gov.sg
spring.mail.port=25

ocms.APIM.sms.endpoint=/postman2-sms/messages
ocms.APIM.sms.secretName=ocmsapiiz-internet-apim-subscription
ocms.APIM.batch.sms.endpoint=/postman2-sms/batch
# Campaign ID is handled by APIM backend: campaign_d211xxxxxxxxxxxxxxxxxx985e

# SMS Batch Polling Configuration
sms.batch.poll.initial.delay.ms=300000
sms.batch.poll.interval.ms=30000
sms.batch.poll.timeout.ms=300000
sms.batch.size.limit=1000

# ============================================
# CORS CONFIGURATION
# ============================================
cors.allowed-origins=https://ocmsdevintraapp.appsvc-ura-deviptapp-ase3-cps-fe.appserviceenvironment.net

# Logging configuration
# CRITICAL: Tell Spring Boot to use our log4j2.xml file
logging.config=classpath:log4j2-dev.xml

# set report recipients separated by comma
email.report.recipients=mamed@mggsoftware.com,rafif@mggsoftware.com,galih@mggsoftware.com,bonie@mggsoftware.com,jenny@mggsoftware.com

# Toppan Report Configuration
toppan.report.baseurl=https://parking3.uraaz.gov.sg

# Payment Report Email Recipients (shared for all payment reports)
email.report.paymentreport.recipients=rafif@mggsoftware.com,ilham@mggsoftware.com,pramudia@mggsoftware.com,mamed@mggsoftware.com,eimar@mggsoftware.com,jenny@mggsoftware.com
email.report.paymentreport.support.recipients=rafif@mggsoftware.com,ilham@mggsoftware.com,pramudia@mggsoftware.com,mamed@mggsoftware.com,eimar@mggsoftware.com,jenny@mggsoftware.com

# Sync Intranet to Internet Configuration
payment.sync.enabled=false
