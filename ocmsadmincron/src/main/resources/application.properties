# ============================================
# APPLICATION CONFIGURATION
# ============================================
spring.application.name=ocms-cron-service
api.version=v1

# Import cron job schedules and DataHive configuration
spring.config.import=classpath:cron-schedules.properties

# ============================================
# LOGGING CONFIGURATION
# ============================================
# Root logger level (can be overridden in profile-specific properties)
logging.level.root=INFO

# Configure exception conversion word to show shorter stack traces
logging.exception-conversion-word=%wEx{short}

# Log4j2 configuration
log4j2.statusLoggerLevel=OFF
log4j2.debug=false

# Application Log Level (default)
app.log.level=debug

# ============================================
# DATABASE CONFIGURATION
# ============================================
# Common JPA configuration
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Disable Spring Boot's auto-configuration of single datasource
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# ============================================
# DATASOURCE CONFIGURATIONS
# ============================================
# Intranet datasource (SQL Server)
spring.datasource.intranet.url=${SQLCONNSTR_intranetocmsconndb}
spring.datasource.intranet.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.intranet.hikari.connection-timeout=30000
spring.datasource.intranet.hikari.idle-timeout=600000
spring.datasource.intranet.hikari.max-lifetime=1800000
spring.datasource.intranet.hikari.maximum-pool-size=10
spring.datasource.intranet.hikari.minimum-idle=5

# Internet datasource (SQL Server)
spring.datasource.ez.url=${SQLCONNSTR_eServiceocmsezconndb}
spring.datasource.ez.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.ez.hikari.connection-timeout=30000
spring.datasource.ez.hikari.idle-timeout=600000
spring.datasource.ez.hikari.max-lifetime=1800000
spring.datasource.ez.hikari.maximum-pool-size=10
spring.datasource.ez.hikari.minimum-idle=5

# PII datasource
spring.datasource.pii.url=${SQLCONNSTR_eServiceocmspiiizezconndb}
spring.datasource.pii.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.pii.hikari.connection-timeout=30000
spring.datasource.pii.hikari.idle-timeout=600000
spring.datasource.pii.hikari.max-lifetime=1800000
spring.datasource.pii.hikari.maximum-pool-size=10
spring.datasource.pii.hikari.minimum-idle=5

# PII Database Encryption Configuration
SYMMETRIC.KEY.OPEN=OPEN SYMMETRIC KEY ocmspii_symmetric_key DECRYPTION BY CERTIFICATE ocmspii_certificate;
SYMMETRIC.KEY.CLOSE=CLOSE SYMMETRIC KEY ocmspii_symmetric_key;

# ============================================
# EMAIL CONFIGURATION (Common across all environments)
# ============================================
email.from.name=URA
email.from.address=DoNotReply@ura.gov.sg

# ============================================
# PAYMENT SYNC FEATURE FLAG
# ============================================
payment.sync.enabled=true

# ============================================
# SERVER CONFIGURATION
# ============================================
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.tomcat.apr.enabled=false
server.tomcat.accesslog.enabled=false

# Custom exception handling configuration
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-exception=false
server.error.whitelabel.enabled=false

# ============================================
# SPRING CONFIGURATION
# ============================================
# Disable bean definition override warning
spring.main.allow-bean-definition-overriding=true

# Disable all schedulers by default
spring.task.scheduling.enabled=false

# ============================================
# SCHEDULER CONFIGURATION
# ============================================
# Disable specific schedulers
cron.eht-nopo-file-processing.enabled=false
lta.sftp.upload.scheduler.enabled=false
lta.sftp.download.scheduler.enabled=false
sms.notification.scheduler.enabled=false
cross.liaison.approval.scheduler.enabled=false
ena.1000.scheduler.enabled=false
ena.1400.scheduler.enabled=false
lta.sftp.enquiry.scheduler.enabled=false
lta.sftp.result.scheduler.enabled=false
toppan.download.scheduler.enabled=true

# SLIFT Scheduler Configuration
scheduler.slift-cleanup.enabled=true
scheduler.slift-operation-cleanup.enabled=false

# Temporary Blob Cleanup Configuration
blob.temp.cleanup.scheduler.enabled=false
blob.temp.cleanup.scheduler.cron=0 0 1 */7 * ?

notification.sms.enabled=false
notification.email.enabled=false

# ============================================
# SFTP, SLIFT, APIM, AZURE BLOB, KEY VAULT, AND DATAHIVE CONFIGURATION
# ============================================
# All SFTP, SLIFT, APIM, Azure Blob Storage, Key Vault, and DataHive configuration moved to:
# - sftp-common.properties: Common configuration across all environments
# - sftp-{env}.properties: Environment-specific configuration
# See /src/main/resources/sftp/ directory for details

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# DAILY REPORTS EMAIL CONFIGURATION (OCMS 14 Phase 5)
# ============================================
# RIP Hirer/Driver Report email recipients (comma-separated)
email.report.daily.reports.rip.recipients=

# Classified Vehicle Report email recipients (comma-separated)
email.report.daily.reports.classified.recipients=

# Support team email recipients for failure notifications (comma-separated)
email.report.daily.reports.support.recipients=