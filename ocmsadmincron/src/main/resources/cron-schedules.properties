# Cron job schedule configurations
# Format: cron.{workflow-group}.{workflow-name}.schedule=<cron expression>
# Format: cron.{workflow-group}.{workflow-name}.enabled=<true|false>
# Format: cron.{workflow-group}.{workflow-name}.description=<description>
# Format: cron.{workflow-group}.{workflow-name}.shedlock.name=<shedlock name>

# ============================================
# Testing workflows
# ============================================

# Successful test job
cron.testing.successful.schedule=0 0 1 * * ?
cron.testing.successful.enabled=true
cron.testing.successful.description=Test job that always succeeds
cron.testing.successful.shedlock.name=Testing_SuccessfulTestJob

# Fail test job
cron.testing.fail.schedule=0 30 1 * * ?
cron.testing.fail.enabled=true
cron.testing.fail.description=Test job that always fails
cron.testing.fail.shedlock.name=Testing_FailTestJob

# ============================================
# Validate3 workflows
# ============================================

# Validate3 Pass Job
cron.validate3.pass.schedule=0 15 2 * * ?
cron.validate3.pass.enabled=false
cron.validate3.pass.description=Validate3 job that always passes
cron.validate3.pass.shedlock.name=Validate3_PassJob

# Validate3 Fail Job
cron.validate3.fail.schedule=0 45 2 * * ?
cron.validate3.fail.enabled=false
cron.validate3.fail.description=Validate3 job that always fails
cron.validate3.fail.shedlock.name=Validate3_FailJob

