# ================================
# Common SFTP and Blob Configuration
# ================================
# This file contains common properties shared across all environments
# Environment-specific properties should be defined in their respective files
# (sftp-local.properties, sftp-dev.properties, sftp-sit.properties, sftp-uat.properties, sftp-prod.properties)

# ================================
# Default SFTP Server Configuration
# ================================
# Default port for all SFTP servers
sftp.servers.default.port=22

# Default hosts are defined in environment-specific files
# sftp.servers.default.intranet.host=
# sftp.servers.default.internet.host=

# Secret names are environment-specific and defined in their respective property files

# ================================
# Common Folder Structure Patterns
# ================================
# SFTP folder patterns
sftp.folders.ces.upload=/ocms/input
sftp.folders.ces.download=/ocms/output
sftp.folders.mha.upload=/mhanro/input
sftp.folders.mha.download=/mhanro/output
sftp.folders.toppan.upload=/input
sftp.folders.toppan.download=/output
sftp.folders.lta.upload=/vrls/input
sftp.folders.lta.download=/vrls/output
sftp.folders.repccs.upload=/IN
sftp.folders.repccs.download=/OUT
sftp.folders.icms.upload=/icms/IN/
sftp.folders.icms.download=/icms/OUT/
sftp.folders.repccs.in=/IN
sftp.folders.ces.in=/ocms/input

# ================================
# Azure Blob Storage Configuration
# ================================
# Common blob folder patterns with hardcoded container name
# This removes dependency on blob.base.container variable

# Azure Blob Storage limits and settings - common across all environments
azure.blob.max-file-size-bytes=10485760
azure.blob.allowed-file-types=application/pdf,image/jpeg,image/png,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document
azure.blob.temp-retention-days=7

# Azure Blob Storage container names - common across all environments
# azure.blob.permanent-container-name=offence
# azure.blob.temp-container-name=temp

# Blob folder patterns
blob.folder.ces.upload=/ocms/offence/sftp/ces/input/
blob.folder.ces.download=/ocms/offence/sftp/ces/output/
blob.folder.mha.upload=/ocms/offence/sftp/mhanro/input/
blob.folder.mha.download=/ocms/offence/sftp/mhanro/output/
blob.folder.toppan.upload=/ocms/offence/sftp/toppan/input/
blob.folder.toppan.download=/ocms/offence/sftp/toppan/output/
blob.folder.icms.upload=/ocms/offence/sftp/icms/input/
blob.folder.icms.download=/ocms/offence/sftp/icms/output/
blob.folder.repccs.upload=/ocms/offence/sftp/repccs/input/
blob.folder.repccs.download=/ocms/offence/sftp/repccs/output/
blob.folder.lta.upload=/ocms/offence/sftp/lta/vrls/input/
blob.folder.lta.download=/ocms/offence/sftp/lta/vrls/output/
blob.folder.ces.attachment=/ocms/offence/offencenoticefiles/
blob.folder.repccs.in=/ocms/offence/sftp/repccs/input/
blob.folder.ces.in=/ocms/offence/sftp/ces/input/

# ================================
# CES Attachment Configuration
# ================================
# Acceptable file formats for CES attachment download (comma-separated file extensions)
ces.attachment.acceptable-formats=.jpg,.jpeg


# ================================
# APIM Configuration (Common across environments)
# ================================
ocms.APIM.secretName=ocms-apim-subscription
ocms.APIM.subscriptionKey=Ocp-Apim-Subscription-Key