# ================================
# Import Common SFTP and Blob Configuration
# ================================
# Import common properties shared across all environments
# This reduces duplication and centralizes configuration

# The spring.config.import property is a Spring Boot feature that allows importing
# additional property files. This ensures all common SFTP and blob settings
# are loaded from sftp-common.properties before environment-specific settings.
spring.config.import=classpath:sftp/sftp-common.properties

# ================================
# LOCAL Environment Specific Configuration
# ================================

# ================================
# Azure Key Vault Configuration for LOCAL environment
# ================================
ocms.azure.keyvault.sftp.url=https://ura-project-keyvault.vault.azure.net/

# ================================
# APIM Configuration for LOCAL environment
# ================================
ocms.APIM.url=https://api-dev.ura.gov.sg


# ================================
# COMCRYPT Configuration
# ================================
ocms.comcrypt.token=/crypt/token/get/v1
ocms.comcrypt.encrypt.slift=/crypt/sliftencrypt/{appcode}/v1
ocms.comcrypt.decrypt.slift=/crypt/sliftdecrypt/{appcode}/v1
ocms.comcrypt.encrypt.pgp=/crypt/pgpencrypt/{appcode}/v1
ocms.comcrypt.decrypt.pgp=/crypt/pgpdecrypt/{appcode}/v1

ocms.comcrypt.appcode.ltavrls.encrypt=OCMSLTA001
ocms.comcrypt.appcode.ltavrls.decrypt=OCMSLTA002
ocms.comcrypt.appcode.mhanro.encrypt=OCMSMHA001
ocms.comcrypt.appcode.mhanro.decrypt=OCMSMHA002
ocms.comcrypt.appcode.toppan.encrypt=OCMSTPP001
ocms.comcrypt.appcode.toppan.decrypt=OCMSTPP002
ocms.comcrypt.appcode.ces.encrypt=OCMSCES002

# ================================
# Azure Blob Storage Configuration
# ================================
# Primary Azure Storage configuration
azure.storage.account-endpoint=https://uraproject.blob.core.windows.net

# Azure Blob Storage container names
azure.blob.temp-container=temp
azure.blob.permanent-container=offence

# ================================
# LOCAL SFTP Server Configuration
# ================================
# Separate hosts for intranet and internet SFTP servers in LOCAL environment
sftp.servers.default.intranet.host=urasftp.blob.core.windows.net
sftp.servers.default.internet.host=urasftp.blob.core.windows.net

# ================================
# Agency-specific SFTP Configuration
# ================================
# Only include environment-specific properties here
# Common properties are defined in sftp-common.properties

# CES SFTP Configuration
sftp.servers.ces.host=${sftp.servers.default.intranet.host}
sftp.servers.ces.username=urasftp.ocmsces3
sftp.servers.ces.secretname=ocms-ces-sftp-key

# MHA SFTP Configuration
sftp.servers.mha.host=${sftp.servers.default.intranet.host}
sftp.servers.mha.username=urasftp.ocmsmha3
sftp.servers.mha.secretname=ocms-mha-sftp-key

# Toppan SFTP Configuration
sftp.servers.toppan.host=${sftp.servers.default.internet.host}
sftp.servers.toppan.username=urasftp.ocmstoppan3
sftp.servers.toppan.secretname=ocms-toppan-sftp-key

# ICMS SFTP Configuration
sftp.servers.icms.host=${sftp.servers.default.intranet.host}
sftp.servers.icms.username=urasftp.ocmsicms3
sftp.servers.icms.secretname=ocms-icms-sftp-key

# REPCCS SFTP Configuration
sftp.servers.repccs.host=${sftp.servers.default.intranet.host}
sftp.servers.repccs.username=urasftp.ocmsrepccs3
sftp.servers.repccs.secretname=repccs-ocms-sftp-key

# LTA SFTP Configuration
sftp.servers.lta.host=${sftp.servers.default.intranet.host}
sftp.servers.lta.username=urasftp.ocmslta3
sftp.servers.lta.secretname=ocms-lta-sftp-key

