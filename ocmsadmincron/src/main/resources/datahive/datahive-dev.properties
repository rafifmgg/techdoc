# ================================
# Import Common DataHive Configuration
# ================================
spring.config.import=classpath:datahive/datahive-common.properties

# ================================
# DEV Environment DataHive Configuration
# ================================

# Snowflake account identifier
datahive.account=govtech-datahive-stg

# Override API endpoint format for app.snowflake.com
# For app.snowflake.com, we need to specify the organization ID and account ID
datahive.api.endpoint.format=https://api3.uraaz.gov.sg

# Health check endpoint for Snowflake
datahive.api.health.endpoint=/datahive/v2/statements

# Role to use
datahive.role=DHUSER_URA_OCMS_DEV_01

# User for authentication (Service Principal ID)
datahive.user=0fff0464-e663-4be6-8b2a-ec45dd9363c7

# Warehouse to use
datahive.warehouse=SMALL

# Database and schema
datahive.database=DATA_REQUESTS
datahive.schema=URA_2025_08_001
