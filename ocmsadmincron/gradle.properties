# Increase Java heap size for Gradle and the application
org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable parallel execution
org.gradle.parallel=true

# Enable build cache
org.gradle.caching=true

# Configure the application's JVM arguments
spring.jvm.args=-Xmx1024m

# Suppress Log4j2 warnings at JVM startup
systemProp.log4j2.statusLoggerLevel=OFF
systemProp.log4j2.debug=false
systemProp.log4j2.disable.jmx=true
